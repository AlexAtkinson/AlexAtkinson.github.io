<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Alex Atkinson @ evilkittens.co</title>
    <meta name="description" content="Curated index of useful GISTs." />
    <link rel="canonical" href="https://evilkittens.co/" />
    <link rel="icon" href="assets/images/favicon.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="assets/images/favicon.jpg">
    <link rel="preload" as="image" href="assets/images/bike-in-summer.webp">
    <link rel="stylesheet" href="assets/theme.css">
    <script src="assets/theme.js" defer></script>
    <script src="assets/header-loader.js" defer></script>
</head>
<body>
    <div class="hero" fetchpriority="high">
        <div class="hero-theme" aria-label="Theme toggle">
            <button class="theme-toggle" data-theme-toggle aria-pressed="false" title="Toggle theme"></button>
        </div>
        <div class="hero-inner">
                <div class="container">
                    <h2>Welcome</h2>
                </div>
        </div>
    </div>

    <div class="wrap">
        <!-- header injected at runtime from assets/header.html -->
        <main>
            <section class="card" id="intro">
                <h1>Introduction</h1>
                <p class="small">
                    I'm pleased you're here.<br>
                    Take a look around. You're sure to find something interesting.
                </p>
            </section>
        </main>

        <footer>
            <div>Stay Cool</div>
        </footer>
    </div>

</body>
</html>
